<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gondmore</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>
   <div class="container mt-3">
      <table class="table table-hover table">
         <thead class="thead-light">
           <tr>
             <th scope="col">회사명</th>
             <th scope="col">업종</th>
             <th scope="col">공모가(예상)</th>
             <th scope="col">주관사</th>
             <th scope="col">개인청약일</th>
             <th scope="col">주식상장일</th>
           </tr>
         </thead>
         <tbody>
         {% for gongmore in gongmores %}
           <tr>
             <th scope="row">{{ gongmore.title }}</th>
             <td> {{ gongmore.part }}</td>
             <td>{{ gongmore.price }}</td>
             <td>{{ gongmore.host }}</td>
             <td>{{ gongmore.date }}</td>
             <td>{{ gongmore.listdate }}</td>
           </tr>
       {% endfor %}
         </tbody>
       </table>
   </div>
</body>
</html>
